<html>
<head>
  <title>Administrator</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="election" ng-controller="MainCtrl">
<h1> Administrator Interface </h1>
<form ng-submit="addCandidate()">
<input type="text" ng-model="formContent"></input>
<button type="submit">Add Candidate</button>
</form>
  <div ng-repeat="candidate in candidates | orderBy: ['-votes', 'title']">
        <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span>
        {{candidate.title}} - votes: {{candidate.votes}}
  </div>
</body>
</html>
